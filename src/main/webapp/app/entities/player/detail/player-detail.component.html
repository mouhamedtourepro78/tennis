<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="player">
      <h2 data-cy="playerDetailsHeading"><span jhiTranslate="tennisApp.player.detail.title">Player</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tennisApp.player.id">Id</span></dt>
        <dd>
          <span>{{ player.id }}</span>
        </dd>
        <dt><span jhiTranslate="tennisApp.player.name">Name</span></dt>
        <dd>
          <span>{{ player.name }}</span>
        </dd>
        <dt><span jhiTranslate="tennisApp.player.hand">Hand</span></dt>
        <dd>
          <span>{{ player.hand }}</span>
        </dd>
        <dt><span jhiTranslate="tennisApp.player.height">Height</span></dt>
        <dd>
          <span>{{ player.height }}</span>
        </dd>
        <dt><span jhiTranslate="tennisApp.player.nationality">Nationality</span></dt>
        <dd>
          <span>{{ player.nationality }}</span>
        </dd>
        <dt><span jhiTranslate="tennisApp.player.age">Age</span></dt>
        <dd>
          <span>{{ player.age }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/player', player.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
